{% extends "home/base.html"%}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Register</h2>
      <hr>
      {% if messages %}
   
      <div class="alert alert-primary" role="alert">
         {% for message in messages %}
        {{ message }}
         {% endfor %}
      </div>
      
      {% endif %}
      <div class="mb-3">
         <label for="exampleInputEmail" class="form-label">first name</label>
         <input name="first_name" required type="text" class="form-control" id="exampleInputEmail">
               </div>
      <div class="mb-3">
         <label for="exampleInputEmail" class="form-label">last name</label>
         <input name="last_name" required type="text" class="form-control" id="exampleInputEmail">
         </div>
      <div class="mb-3">
         <label for="exampleInputEmail" class="form-label">User name</label>
         <input name="username" required type="text" class="form-control" id="exampleInputEmail">
      </div>
      <div class="mb-3">
         <label for="exampleInputpassword1" class="form-label">Password</label>
         <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
     
      <p>already have account<a href="/login/">login</a></p>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
    
</div>





{% endblock%}
